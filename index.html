<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farenheit and Celsius Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header-main">
        <h1>Temperature Convertinator 3000</h1>
    </header>    
    <main class="container">
        <div> <!--Single Conversion-->
            <div class="options-flex">
                <div id="title"></div>
                <img class="sun-img" src="./img/sun.webp" alt="sun">
                <select class="title-list" name="list" id="choice">
                    <option value="">---- Please choose an option ----</option>
                    <option value="1">Farenheit to Celsius</option>
                    <option value="2">Celsius to Farenheit</option>
                </select>
                <h2>Single Conversion</h2>
            </div>
            <div class="main-flex">
                <div>
                    <input class="input-box" type="number" id="inputDegree">
                    <p class="letter-format" id="inputLetter">?</p>
                </div>
                <div>
                    <img class="arrow-img" src="./img/arrow.png" alt="arrow">
                </div>
                <div>
                    <p class="output-box" id="outputDegree"></p>
                    <p class="letter-format" id="outputLetter">?</p>
                </div>
            </div>
        </div>
        <div> <!--Range Conversion-->
            <div>
                <h2>Range Conversion</h2>
            </div>
            <div class="range-flex">
                <div class="range-input-flex">
                    <div>
                        <h3>From:</h3>
                        <input type="number" name="fromValue" id="inputFromValue">
                    </div>
                    <div>
                        <h3>To:</h3>
                        <input type="number" name="toValue" id="inputToValue">
                    </div>
                    <p class="letter-format" id="rangeInputLetter">?</p>
                </div>
                
                <img class="range-arrow-img" src="./img/arrow.png" alt="arrow">
                <div class="range-output">
                    <div>
                        <h3>From:</h3>
                        <p class="range-output-box" id="outputFromValue"></p>
                    </div>
                    <div>
                        <h3>To:</h3>
                        <p class="range-output-box" id="outputToValue"></p>
                    </div>
                    <p class="letter-format" id="rangeOutputLetter">?</p>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </main>
    <footer class="footer">
        <h2>Thank you for visiting!</h2>
    </footer>
</body>
</html>
